    signingConfigs {
        release {
            storeFile file('Welfare.jks')
            storePassword '123456'
            keyAlias '1'
            keyPassword '123456'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            def flavorFlag = "${variant.productFlavors.get(0).name}"
            def file_pre=flavorFlag.replace("NNY","夜色吧")
            output.outputFile = new File(file.parent, file_pre +"_"+ defaultConfig.versionCode + ".apk")
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':loadmore')
    compile project(':fragmentation_swipeback')
    compile project(':fragmentation')
    //compile project(':jcvideoplayer-lib')
    //官方兼容库
    compile 'com.android.support:design:26.+'
    //butterKnife
    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    //glide
    compile 'com.github.bumptech.glide:glide:3.8.0'
    //okhttp
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okio:okio:1.13.0'
    compile 'com.lzy.net:okgo:3.0.1'
